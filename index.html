<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script>
            function sayHello(name) {
                document.write("Hello " + name);
            }
        </script>
    </head>
    <body>
        <script>
            sayHello("christian albea");
        </script>
    </body>
</html>
